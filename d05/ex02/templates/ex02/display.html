<!-- movies_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List</title>
</head>
<body>
    <h1>Movies List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Episode Number</th>
                <th>Title</th>
                <th>Opening Crawl</th>
                <th>Director</th>
                <th>Producer</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.episode_nb }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.opening_crawl }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.producer }}</td>
                <td>{{ movie.release_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No data available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
