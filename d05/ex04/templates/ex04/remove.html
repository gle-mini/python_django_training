<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Movie</title>
</head>
<body>
    <h1>Remove Movie</h1>
    <form method="post">
        {% csrf_token %}
        <label for="film_title">Select a movie to remove:</label>
        <select name="film_title" id="film_title">
            {% for title in movie_titles %}
                <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Remove Movie</button>
    </form>
</body>
</html>
