<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input History</title>
</head>
<body>
    <h1>Input Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    <h2>Input History</h2>
    <ul>
        {% for entry in history %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
</body>
</html>
